# Deploy Theme to Store when new changes are pushed to master branch
name: Deploy Theme to Store

on:
  workflow_dispatch:
  push:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [18.15.0]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node }}
      uses: actions/setup-node@v2-beta
      with:
        node-version: ${{ matrix.node }}

    - name: npm cache
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install Stencil CLI Dependency
      run: npm install -g @bigcommerce/stencil-cli@7.3.1

    - name: Install Dependencies
      run: npm ci

#
# You must configure store credentials as secrets on your GitHub repo for automatic deployment via GitHub Actions
# This defaults to pushing the theme to channel ID 1, which is the default storefront. If you wish to push to an
# Alternate storefront, use a different channel ID


    - name: connect theme
      env:
          URL: ${{ secrets.BIGCOMMERCE_STORE_API_URL }}
          TOKEN: ${{ secrets.BIGCOMMERCE_STORE_API_TOKEN }}
      run: |
          # Use `stencil push` to deploy the theme
          stencil init -u $URL -t $TOKEN -p 3000 -h https://api.bigcommerce.com
       
    - name: Deploy theme
      run: |
          stencil push -a -d -c 1 --file $GITHUB_WORKSPACE/*.zip
